<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>选课</title>

    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/dist/css/bootstrap.min.css}"
    	href="../static/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link th:href="@{/css/style.css}"
    	href="../static/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>选课</h1>
            </div>
            <div class="panel-body">
                <form method="post" action="" th:action="@{/apply}">
                    <div class="form-inline form-row">
                        <div class="form-group">
                            <label class="form-label">学号</label>
                            <input type="text" class="form-control" name="stuid">
                        </div>
                        <div class="form-group">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" name="passwd">
                        </div>
                    </div>
                    <div class="form-inline form-row">
                        <div class="form-group">
                            <label class="form-label">课程号</label>
                            <input type="text" class="form-control" name="courseNumber">
                        </div>
                        <div class="form-group">
                            <label class="form-label">课序号</label>
                            <input type="text" class="form-control" name="courseOrder">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">开始选课</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">当前选课记录</h3>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>学号</th>
                    <th>课程号</th>
                    <th>课序号</th>
                    <th>&nbsp;</th>
                </tr>
                <tr th:each="apply : ${currentList}">
                    <td th:text="${apply.stuid}">201200301312</td>
                    <td th:text="${apply.courseNumber}">201200301312</td>
                    <td th:text="${apply.courseOrder}">201</td>
                    <td><a href="#" class="btn btn-danger " th:href="@{/{id}/cancel(id=${apply.id})}">取消</a></td>
                </tr>
            </table>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">历史选课记录</h3>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>学号</th>
                    <th>课程号</th>
                    <th>课序号</th>
                    <th>&nbsp;</th>
                </tr>
                <tr th:each="apply : ${historyList}">
                    <td th:text="${apply.stuid}">201200301312</td>
                    <td th:text="${apply.courseNumber}">201200301312</td>
                    <td th:text="${apply.courseOrder}">201</td>
                    <td><a href="#" class="btn btn-primary" th:href="@{/{id}/redo(id=${apply.id})}">重来</a></td>
                </tr>
            </table>
        </div>
    </div>



    <script th:src="@{/jquery/dist/jquery.min.js}"
    	src="../static/jquery/dist/jquery.js"></script>
    <script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"
    	src="../static/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
